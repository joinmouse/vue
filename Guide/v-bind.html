<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Declarative Rendering => v-bind</title>
  <script src="https://unpkg.com/vue"></script> 
</head>
<body>
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处**动态绑定**的提示信息！
    </span>
  </div>

  <script>
    //上面的v-bind是指令，该段指令作用:将span元素节点的title属性和Vue实例保持一致
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '现在的时间是'+new Date()
      }
    })
  </script>
</body>
</html>
